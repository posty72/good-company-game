<body style="position:relative;">

	<div class="won restart">
		<dic  class="won-message">
			<h2>WIN</h2>
			<p>Thanks heaps. You saved James from BAD ADS!!!!!!!</p>
			<button>Play Again?</button>
		</div>
	</div>

			<button>Play Again</button>
		</div>
	</div>

	<div class="loading-screen">
		<h2 class="loading-countdown">4</h2>
	</div>

	<div class="welcome-screen restart">
		<div class="welcome-image">
			<img src="images/james_03.png" />
		</div>
		<div class="welcome-message">
			<h1>BAD ads must be STOPPED!</h1>
			<p>Tap the ads to destroy them before they hit James!</p>
			<button>Play Now</button>
		</div>
	</div>
